query($query: String, $field: String!, $dateField: String!) {
  githubIssues {
    data(query: $query) {
      activity(dateField: $dateField, field: $field) {
        field
        fromWeekStart
        toWeekStart
        buckets {
          key
          docCount
          weeks {
            weekStart
            docCount
          }
        }
      }
    }
  }
}
