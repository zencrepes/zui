query($currentQuery: String, $sevenDaysCreated: String, $sevenDaysClosed: String) {
  circleciPipelines {
    currentQuery: data(query: $currentQuery) {
      count
    }
    sevenDaysCreated: data(query: $sevenDaysCreated) {
      count
    }
    sevenDaysClosed: data(query: $sevenDaysClosed) {
      count
    }
  }
}
