query($query: String, $interval: String) {
  bambooRuns {
    data(query: $query) {
      failurerate(interval: $interval, buckets: 50) {
        field
        fromDateStart
        toDateStart
        buckets {
          key
          docCount
          runFailureRate
          runTotal
          runTotalAvg
          buckets {
            dateStart
            docCount
            runFailureRate
            runTotal
            runTotalAvg
          }
        }
      }
    }
  }
}
