query($selectedRunId: String!) {
  testingPerfs {
    data {
      item(id: $selectedRunId) {
        id
        name
        rampUp
        duration
        startedAt
        description
        analysis
        analysis_date
        analysis_by
        platform {
          vendor
          tenant
          region
        }
        resources {
          edges {
            node {
              id
              name
              image
              size
            }
          }
        }
        runs {
          edges {
            node {
              id
              name
              userCount              
              statistics {
                transaction
                sampleCount
                errorCount
                errorPct
                meanResTime
                medianResTime
                maxResTime
                pct1ResTime
                pct2ResTime
                pct3ResTime
                throughput
                receivedKBytesPerSec
                sentKBytesPerSec
              }              
            }
          }
        }
        url
      }
    }
  }
}