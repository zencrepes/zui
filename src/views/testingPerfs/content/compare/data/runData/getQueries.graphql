query($id: String!) {
  testingPerfs {
    data {
      item(id: $id) {
        id
        name
        startedAt
        duration
        rampUp
        verified
        verified_by
        verified_date
        analysis
        analysis_by
        analysis_date
        description
        platform {
          vendor
          tenant
          region
        }
        resources {
          edges {
            node {
              id
              name
              image
              size
            }
          }
        }
      }
    }
  }
}
