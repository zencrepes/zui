query($dockerImagesfield: String!, $query: String) {
  testingPerfs {
    data(query: $query) {
      dockerImages: aggregations(field: $dockerImagesfield) {
        field
        buckets {
          docCount
          key
          count
        }
      }
      items(size: 100) {
        nodes {
          id
          name
          rampUp
          startedAt
          runs {
            edges {
              node {
                id
                name
              }
            }
          }
        }
      }
    }
  }
}
