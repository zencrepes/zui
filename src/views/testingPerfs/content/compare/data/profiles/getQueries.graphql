query($query: String, $selectedProfile: String!) {
  testingPerfs {
    data(query: $query) {
      items(profileId: $selectedProfile, averageQuery: $referenceQuery) {
        statisticsKeys
        transactions
        runs {
          id
          name
          startedAt
          duration
          verified
          verified_by
          verified_date
          analysis
          analysis_by
          analysis_date
          description
          rampUp
          platform {
            vendor
            tenant
            region
          }
          resources {
            edges {
              node {
                id
                name
                image
                size
              }
            }
          }
        }
        average {
          statisticsKey
          transaction
          value
          runs {
            id
            name
            startedAt
            value
          }
        }
      }
    }
  }
}
