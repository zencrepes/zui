query($query: String, $referenceQuery: String, $comparisonQuery: String, $selectedProfile: String!) {
  testingPerfs {
    data(query: $query) {
      reference: average(profileId: $selectedProfile, averageQuery: $referenceQuery) {
        statisticsKeys
        transactions
        runs {
          id
          name
          startedAt
          duration
          rampUp
          platform {
            vendor
            tenant
            region
          }
          resources {
            edges {
              node {
                id
                name
                image
                size
              }
            }
          }          
        }
        average {
          statisticsKey
          transaction
          value
        }
        values {
          id
          name
          startedAt
          statisticsKey
          transaction
          value
        }
      }
      comparison: average(profileId: $selectedProfile, averageQuery: $comparisonQuery) {
        statisticsKeys
        transactions
        runs {
          id
          name
          startedAt
          duration
          rampUp
          platform {
            vendor
            tenant
            region
          }
          resources {
            edges {
              node {
                id
                name
                image
                size
              }
            }
          }          
        }
        average {
          statisticsKey
          transaction
          value
        }
        values {
          id
          name
          startedAt
          statisticsKey
          transaction
          value
        }
      }
    } 
  }
}