query($query: String, $transactions: [String!], $profileName: String) {
  testingPerfs {
    data(query: $query) {
      items(transactions: $transactions, profileName: $profileName, orderBy: { direction: desc, field: "startedAt" }) {
        nodes {
          id
          name
          rampUp
          startedAt
          runs {
            edges {
              node {
                name
                statistics {
                  transaction
                  sampleCount
                  errorCount
                  errorPct
                  minResTime
                  maxResTime
                  meanResTime
                  medianResTime
                  pct1ResTime
                  pct2ResTime
                  pct3ResTime
                  throughput
                }
              }
            }
          }
        }
      }
    }
  }
}
