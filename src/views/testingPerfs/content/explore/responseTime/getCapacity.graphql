query($query: String, $selectedTransaction: String) {
  testingPerfs {
    data(query: $query) {
      transactions: aggregations(field: "transactions.edges.node.name") {
        field
        buckets {
          docCount
          key
          count
        }
      }
      items(from: 0, size: 10000, orderBy: { direction: asc, field: "startedAt" }, transaction: $selectedTransaction) {
        nodes {
          id
          name
          rampUp
          startedAt
          runs {
            edges {
              node {
                name
                statistics {
                  transaction
                  sampleCount
                  meanResTime
                  pct1ResTime
                  pct2ResTime
                  pct3ResTime
                  throughput
                  errorCount
                }
                userCount
                duration
              }
            }
          }
        }
      }
    }
  }
}

