query($currentQuery: String, $thirtyDays: String, $inactive: String) {
  githubMilestones {
    currentQuery: data(query: $currentQuery) {
      items {
        totalCount
      }
    }
    thirtyDays: data(query: $thirtyDays) {
      items {
        totalCount
      }
    }
    inactive: data(query: $inactive) {
      items {
        totalCount
      }
    }
  }
}
