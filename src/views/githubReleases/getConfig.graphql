query {
  dataset: githubReleases {
    config {
      table {
        itemsType
        defaultSortField
        columns {
          name
          field
          fieldType
          sortField
          linkField
          sortable
          default
        }
      }
      aggregations {
        totalCount
        nodes {
          name
          field
          facetType
          default
          nullValue
          nullFilter
        }
      }
    }
  }
}
