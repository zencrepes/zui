query($from: Int, $size: Int, $query: String, $sortField: String, $sortDirection: OrderDirection!) {
  dataset: githubMavenPoms {
    data(query: $query) {
      count
      items(from: $from, size: $size, orderBy: { direction: $sortDirection, field: $sortField }) {
        totalCount
        nodes {
          id
          createdAt
          pushedAt
          isArchived
          name
          url
          owner {
            login
            url
          }
          defaultBranchRef {
            name
          }
          description
          pom {
            artifactId
            version 
            parent {
              artifactId 
              version
            }
          }
          repositoryTopics {
            totalCount
            edges {
              node {
                id
                topic {
                  id
                  name
                }
                url
              }
            }
          }
        }
      }
    }
  }
}
