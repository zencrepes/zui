query($query: String, $aggOptions: String) {
  githubRepositories {
    data(query: $query) {
      createdAt: aggregations(field: "createdAt", aggType: "date_histogram_rolling", aggOptions: $aggOptions) {
        buckets {
          keyAsString
          key
          docCount
          docCountMovingAvg
        }
      }
    }
  }
}
