query($from: Int, $size: Int, $query: String, $sortField: String, $sortDirection: OrderDirection!) {
  githubRepositories {
    data(query: $query) {
      items(from: $from, size: $size, orderBy: { direction: $sortDirection, field: $sortField }) {
        totalCount
        nodes {
          id
          createdAt
          pushedAt
          name
          url
          owner {
            id
            login
            url
          }
        }
      }
    }
  }
}
