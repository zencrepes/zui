query($from: Int, $size: Int, $query: String, $sortField: String, $sortDirection: OrderDirection!) {
  dataset: githubRepositories {
    data(query: $query) {
      count
      items(from: $from, size: $size, orderBy: { direction: $sortDirection, field: $sortField }) {
        totalCount
        nodes {
          id
          createdAt
          pushedAt
          isPrivate
          isArchived
          name
          url
          owner {
            login
            url
          }
          defaultBranchRef {
            name
          }
          diskUsage
          forkCount
          hasIssuesEnabled
          hasProjectsEnabled
          hasWikiEnabled
          isArchived
          isPrivate
        }
      }
    }
  }
}
