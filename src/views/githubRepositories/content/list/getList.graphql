query($from: Int, $size: Int, $query: String, $sortField: String, $sortDirection: OrderDirection!) {
  dataset: githubRepositories {
    data(query: $query) {
      count
      items(from: $from, size: $size, orderBy: { direction: $sortDirection, field: $sortField }) {
        totalCount
        nodes {
          id
          createdAt
          pushedAt
          isPrivate
          isArchived
          name
          url
          owner {
            login
            url
          }
          defaultBranchRef {
            name
          }
          diskUsage
          description
          forkCount
          hasIssuesEnabled
          hasProjectsEnabled
          hasWikiEnabled
          isArchived
          isPrivate
          currentYearMasterCommits
          recentCommitsMaster {
            name
            target {
              history {
                totalCount
                edges {
                  node {
                    pushedDate
                  }
                }
              }
            }
          }
          primaryLanguage {
            name
          }
          pullRequests {
            totalCount
          }
          repositoryTopics {
            totalCount
            edges {
              node {
                id
                topic {
                  id
                  name
                }
                url
              }
            }
          }
        }
      }
    }
  }
}
