query($from: Int, $size: Int, $query: String) {
  githubPullrequests {
    data(query: $query) {
      items(from: $from, size: $size) {
        totalCount
        nodes {
          id
          createdAt
          closedAt
          updatedAt
          assignees {
            edges {
              node {
                login
                name
                avatarUrl
              }
            }
            totalCount
          }
          author {
            url
            login
          }
          labels {
            totalCount
            edges {
              node {
                name
                color
              }
            }
          }
          title
          repository {
            name
            url
            owner {
              id
              login
              url
            }
          }
          milestone {
            title
          }
          state
          url
        }
      }
    }
  }
}
