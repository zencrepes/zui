query {
  jiraIssues {
    config {
      table {
        itemsType
        columns {
          name
          field
          sortField
          fieldType
          fieldNode
          sortable
        }
      }
      aggregations {
        totalCount
        nodes {
          name
          field
          facetType
          default
          nullValue
          nullFilter
        }
      }
    }
  }
}
