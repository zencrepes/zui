query($query: String, $aggOptions: String) {
  jiraIssues {
    data(query: $query) {
      closedAt: aggregations(field: "closedAt", aggType: "date_histogram_rolling", aggOptions: $aggOptions) {
        buckets {
          keyAsString
          key
          docCount
          docCountMovingAvg
        }
      }
    }
  }
}
